<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Webpack-Multi-Page</title>
    <meta charset="UTF-8" />
    <script>
      (function(doc, win) {
        var UA = win.navigator.userAgent;
        var isMobile = !!UA.match(/AppleWebKit.*Mobile.*/);
        if (isMobile) {
          win.location.href = '/page2.html';
        }
      })(document, window);
    </script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <!-- for Facebook -->
    <meta property="og:url" content="https://www.kingmui.cn" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:locale" content="zh_cn" />
    <meta property="og:site_name" content=" " />
    <!-- for Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="" />
    <!-- for Google -->
    <meta name="title" content="" />
    <meta name="publisher" content="" />
    <meta name="thumbnail" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="canonical" href="https://www.kingmui.cn" />

      <p>您的浏览器版本过低，请<a href="http://browsehappy.com/">升级浏览器</a></p>
    <![endif]-->
  </head>

      Webpack Multi-page development configuration

</html>
